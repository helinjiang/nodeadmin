<article>
<h2>Tornado template mode</h2>
<form><textarea id="code" name="code">
<!doctype html>
<html>
    <head>
        <title>My Tornado web application</title>
    
    <link rel="stylesheet" href="/static/plugins/editor.md/lib/codemirror/lib/codemirror.css" />
    <style type="text/css">.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}</style>
</head>
    <body>
        <h1>
            {{ title }}
        </h1>
        <ul class="my-list">
            {% for item in items %}
                <li>{% item.name %}</li>
            {% empty %}
                <li>You have no items in your list.</li>
            {% end %}
        </ul>
    
<script src="/static/plugins/editor.md/lib/codemirror/lib/codemirror.js"></script>
<script src="/static/plugins/editor.md/lib/codemirror/addon/mode/overlay.js"></script>
<script src="/static/plugins/editor.md/lib/codemirror/mode/xml/xml.js"></script>
<script type="text/javascript" src="/static/plugins/editor.md/lib/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="/static/plugins/editor.md/lib/codemirror/mode/css/css.js"></script>
<script src="/static/plugins/editor.md/lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="/static/plugins/editor.md/lib/codemirror/mode/tornado/tornado.js"></script>
<script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        mode: "tornado",
        indentUnit: 4,
        indentWithTabs: true
      });
    </script>
</body>
</html>
</textarea></form>
    <p>Mode for HTML with embedded Tornado template markup.</p>

    <p><strong>MIME types defined:</strong> <code>text/x-tornado</code></p>
  </article>
